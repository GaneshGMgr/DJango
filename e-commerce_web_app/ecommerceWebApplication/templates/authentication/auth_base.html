{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="ecommerce website we deliver products" />
    <meta
      name="daraz, amazon, flipkart, selling, online products"
      content="ecommerce"
    />

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'assets/img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet" />
    <link
      href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />

    <style>
      /* Apply flex alignment to anchor tags to keep icon and text aligned */
      ul li a {
          display: inline-flex; /* Using inline-flex to keep elements inline but flexible */
          align-items: center; /* Ensure vertical alignment of icon and text */
          padding: 8px 15px; /* Adjust padding for consistent spacing */
          font-size: 16px;
          text-decoration: none;
          color: inherit;
          font-weight: 500;
          width: 100%; /* Ensure the link takes the full width */
          text-align: left; /* Align text left to avoid any shift */
      }
      
      /* Icon styling */
      ul li a i {
          margin-right: 8px; /* Consistent spacing between icon and text */
          font-size: 18px; /* Icon size */
      }
      
      /* Styling for hover effect */
      ul li a:hover {
          color: rgb(54, 103, 226); /* Text color on hover */
          border-radius: 5px; /* Optional: border radius on hover */
      }
      /* Styling for the dropdown menu */
      .dropdown-menu {
          display: none; /* Hide the menu by default */
          position: absolute;
          background-color: white;
          list-style: none;
          padding: 0;
          margin: 0;
          border: 1px solid #ccc;
          min-width: 120px;
          font-size: 14px;
          z-index: 1000; /* Ensure it appears on top of other elements */
      }
      
      .dropdown-menu li {
          display: block;
          width: 100%;
      }
      
      .dropdown-menu li a {
          display: block;
          text-decoration: none;
          color: black;
          padding: 5px 8px; /* Adjust padding */
          font-size: 14px; /* Adjust font size */
      }
      
      /* Add hover effect for links */
      ul li a:hover {
          color: rgb(54, 103, 226); /* Text color on hover */
          border-radius: 5px; /* Optional: border radius */
      }
      
    </style>
  </head>

  <body class="index-page">
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
      >
        <a href="/" class="logo d-flex align-items-center">
          <img src="{% static 'assets/img/logo.png' %}" alt="Website Logo" style="height: 100px;">
          <h1 class="sitename">Online Groceries</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li class="dropdown">
              <a href="#"><i class="fas fa-user"></i> <span>Sign In</span>
                  <i class="bi bi-chevron-down toggle-dropdown"></i>
              </a>
              <ul class="dropdown-menu">
                  {% if request.user.is_authenticated %}
                      <li>
                          <a href="#"><i class="fas fa-user-circle me-2"></i>My Profile</a>
                      </li>
                      <li>
                          <a href="/auth/logout/"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                      </li>
                  {% else %}
                      <li>
                          <a href="/auth/login/"><i class="fas fa-sign-in-alt me-2"></i>Sign In</a>
                      </li>
                      <li>
                          <a href="/auth/signup/"><i class="fas fa-user-plus me-2"></i>Sign Up</a>
                      </li>
                  {% endif %}
              </ul>
            </li>
          </ul>
            </li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </header>

    <main class="main">
      <!-- Hero Section -->
      <section id="hero" class="hero section dark-background">
        <img src="{% static 'assets/img/hero-bg.jpg' %}" alt="" data-aos="fade-in" />

        <div
          class="container text-center"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <div class="row justify-content-center">
            <div class="col-lg-8">
              {% block authbody %}{% endblock authbody %}
            </div>
          </div>
        </div>
      </section>
      <!-- /Hero Section -->
    </main>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
